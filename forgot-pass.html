<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" type="text/css" href="forgot-pass.css">
</head>
<body>
  <div class="sidebar"></div>
  <div class="login-container">
    <div class="login-form-container">
      <div class="login-form-header">
        <h2 class="login-form-header__title">Forgot Password</h2>
      </div>
      <form class="login-form">
        <div class="input-container">
          <input type="email" placeholder="Email" class="input-container__input">
        </div>
        <div class="button-container">
          <button type="submit" class="button-container__button">Reset Password</button>
        </div>
        <div class="login-form-footer">
          <a href="login.html" class="login-form-footer__link">Remembered your password? Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
