<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../Styling/admin.css">
  <link rel="stylesheet" href="../Styling/sidebar.css">
</head>
<body>
  <script src="../JavaScript/components.js"></script>
  <!-- <script src="../JavaScript/req_wrapper_jwt.js"></script>  -->
  <script>
    [|user|]
    createSidebar(0, user);
    
    // document.addEventListener('DOMContentLoaded', function() {
    //   handleNavigation();
    // });
    </script>
  <div class="container">
    <div class="container__wrapper">
      <div class="header">
        <h1 class="header__title">Admin Panel</h1>
      </div>
      <div class="action-section">
        <div class="action-card">
          <h2 class="action-card__title">Ban User</h2>
          <form class="action-card__form">
            <input type="text" class="action-card__input" placeholder="Enter user email or username">
            <button type="submit" class="action-card__button">Ban</button>
          </form>
        </div>
        <div class="action-card">
          <h2 class="action-card__title">Add Book</h2>
          <form class="action-card__form">
            <input type="text" class="action-card__input" placeholder="Enter book name">
            <input type="text" class="action-card__input" placeholder="Enter book author">
            <textarea class="action-card__textarea" placeholder="Enter book description"></textarea>
            <input type="file" class="action-card__file-upload" accept="image/*">
            <button type="submit" class="action-card__button">Add Book</button>
          </form>
        </div>
        <div class="action-card">
          <h2 class="action-card__title">Remove Book</h2>
          <form class="action-card__form">
            <input type="text" class="action-card__input" placeholder="Enter book name / ISBN">
            <button type="submit" class="action-card__button">Remove</button>
          </form>
        </div>
        <div class="action-card">
          <h2 class="action-card__title">Add Group</h2>
          <form class="action-card__form">
            <input type="text" class="action-card__input" placeholder="Enter group name">
            <textarea class="action-card__textarea" placeholder="Enter group description"></textarea>
            <button type="submit" class="action-card__button">Add Group</button>
          </form>
        </div>
        <div class="action-card">
          <h2 class="action-card__title">Remove Group</h2>
          <form class="action-card__form">
            <input type="text" class="action-card__input" placeholder="Enter group name">
            <button type="submit" class="action-card__button">Remove</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
