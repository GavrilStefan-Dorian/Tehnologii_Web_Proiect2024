<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Boo - Book Reviewer</title>
  <link rel="stylesheet" href="../Styling/home.css">
  <link rel="stylesheet" href="../Styling/sidebar.css">
  <script src="../JavaScript/components.js"></script>
  <script src="../JavaScript/home.js"></script>
</head>
<body>
  <div class="sidebar-padded">
    <div class="list">

    </div>
  </div>

  <script>
    createSidebar(0);

    const books = [
      createBook("Atomic Habits", "James Clear", "../Resources/Images/Book.png"),
      createBook("Atomic Habits", "James Clear", "../Resources/Images/Book.png"),
      createBook("Atomic Habits", "James Clear", "../Resources/Images/Book.png"),
      createBook("Atomic Habits", "James Clear", "../Resources/Images/Book.png"),
    ];

    const bookLists = [
      createBookList("New and Popular", books),
      createBookList("All-Time Sellers", books),
      createBookList("New York Times Specials", books)
    ]

    const bookList = document.getElementsByClassName("list")[0];
    bookLists.forEach(x => bookList.innerHTML += x);



    
    function getToken() {
      return localStorage.getItem('jwtToken');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', function(event) {
          event.preventDefault(); 
          const url = this.getAttribute('href');

          fetch(url, {
            method: 'GET',
            headers: {
              'Authorization': 'Bearer ' + getToken()
            }
          }).then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            window.location.href = url; 
          }).catch(error => {
            console.error('Error fetching data:', error);
          });
        });
      });
    });
  </script>
</body>
</html>
