<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
  <div class="sidebar"></div>
  <div class="login-container">
    <div class="login-container__form-container">
      <div class="login-container__form-header">
        <h2 class="login-container__form-title">Register</h2>
      </div>
      <form class="login-form">
        <div class="login-form__input-container">
          <input type="text" placeholder="Username" class="login-form__input">
        </div>
        <div class="login-form__input-container">
          <input type="email" placeholder="Email" class="login-form__input">
        </div>
        <div class="login-form__input-container">
          <input type="password" placeholder="Password" class="login-form__input">
        </div>
        <div class="login-form__input-container">
          <input type="password" placeholder="Confirm Password" class="login-form__input">
        </div>
        <div class="login-form__button-container">
          <button type="submit" class="login-form__button">Register</button>
        </div>
        <div class="login-form__footer">
          <a href="login.html" class="login-form__footer-link">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
