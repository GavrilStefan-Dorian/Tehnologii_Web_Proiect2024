<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Group</title>
<link rel="stylesheet" href="create-group.css">
</head>
<body>
    <div class="sidebar"></div>

<div class="container">
  <div class="header">
    <h1>Create group</h1>
  </div>
  <form class="form">
    
    <div class="input-group">
      <label for="group-name">Group name</label>
      <input type="text" id="group-name" value="Book Worms2">
    </div>
    
    <div class="input-group">
      <label for="group-description">Group description</label>
      <textarea id="group-description">Group for tracking progress of book club B2</textarea>
    </div>
    
    <div class="input-group">
      <label>Group image</label>
      <div class="image-upload">
        <input type="file" id="file-upload">
        <!-- TODO: Pretty it up -->
        <!-- <label for="file-upload" class="upload-label">Upload Image</label> -->
        <!-- <div class="image-text">Drop your files here or browse<br>Maximum upload file size: 10MB</div> -->
      </div>
    </div>
    
    <div class="input-group">
      <label>Group members</label>
      <button type="button" class="add-members-btn">Add members</button>
        <div id="members-list" class="members-list">
        </div>
    </div>

  </form>
</div>
</body>
</html>
