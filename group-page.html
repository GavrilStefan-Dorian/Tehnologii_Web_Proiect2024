<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Page</title>
  <link rel="stylesheet" href="group-page.css">
</head>
<body>
  <div class="sidebar"></div>

  <div class="group-info-wrapper">
    <div class="overlay"></div>
    <div class="group-info">
      <h1 id="group-name"></h1>
      <p id="group-description"></p>
    </div>
  </div>

  <div class="content">
    <div class="group-sections">
      <div class="group-section">
        <h2>To Read</h2>
        <p>Book 1</p>
        <p>Book 2</p>
        <p>Book 3</p>
      </div>
      <div class="group-section">
        <h2>Reading</h2>
        <p>Book 4</p>
      </div>
    </div>
  </div>

  <div class="members-sidebar">
    <div class="members-header">
      <h3>Members</h3>
      <button class="invite-btn">Invite</button>
    </div>
    <div class="member">
      <img src="" alt="Avatar">
      <p>User 1</p>
    </div>
    <div class="member">
      <img src="" alt="Avatar">
      <p>User 2</p>
    </div>
    <div class="member">
      <img src="" alt="Avatar">
      <p>User 3</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // document.addEventListener('DOMContentLoaded', () => {
    //   loadGroupData();
    // });

    function loadGroupData() {
      const urlParams = new URLSearchParams(window.location.search);
      const groupName = urlParams.get('group');
      const imageSrc = urlParams.get('img');
      const descSrc = urlParams.get('desc');
      if (groupName) {
       //TODO: GET FROM serv

        // overlay.style.backgroundImage = `url(${imageUrl})`;
        document.querySelector('.overlay').style.backgroundImage = `url(${imageSrc})`;
        document.getElementById('group-name').textContent = groupName;
        document.getElementById('group-description').textContent = descSrc;
      } else {
        // alert('No group selected.');
        // window.location.href = 'index.html';
      }
    }
    loadGroupData();

  </script>

</body>
</html>
